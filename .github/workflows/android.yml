name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download missing Gradle wrapper JAR
      run: |
        mkdir -p gradle/wrapper
        wget -q -O gradle/wrapper/gradle-wrapper.jar \
          https://github.com/gradle/gradle/raw/refs/heads/master/gradle/wrapper/gradle-wrapper.jar
    
    - name: Verify Gradle wrapper
      run: |
        chmod +x gradlew
        ./gradlew --version
    
    - name: Build Iran Edition
      run: ./gradlew :app:assembleIranDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Watermelon-Iran-Debug
        path: app/build/outputs/apk/iran/debug/*.apk
        retention-days: 7
