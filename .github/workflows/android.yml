name: Build Watermelon Player

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Iran Edition
      run: ./gradlew assembleIranRelease

    - name: Build Global Edition
      run: ./gradlew assembleGlobalRelease

    - name: Upload Iran APK
      uses: actions/upload-artifact@v4
      with:
        name: iran-edition-apk
        path: app/build/outputs/apk/iran/release/app-iran-release.apk

    - name: Upload Global APK
      uses: actions/upload-artifact@v4
      with:
        name: global-edition-apk
        path: app/build/outputs/apk/global/release/app-global-release.apk
