name: Watermelon APK Builder

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # This builds the specific editions defined in your technical blueprints
      - name: Build Iran Edition (Release)
        run: ./gradlew assembleIranRelease

      - name: Build Global Edition (Release)
        run: ./gradlew assembleGlobalRelease

      - name: Upload Iran APK
        uses: actions/upload-artifact@v4
        with:
          name: Watermelon-Iran-Edition
          path: app/build/outputs/apk/iran/release/*.apk

      - name: Upload Global APK
        uses: actions/upload-artifact@v4
        with:
          name: Watermelon-Global-Edition
          path: app/build/outputs/apk/global/release/*.apk
          
